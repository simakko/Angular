<div class="ca-listContainer" *ngFor="let contact of contacts | orderBy: ['lastName', 'firstName']" fxFlexAlign="center stretch">
  <app-contact-list-item
    [contact]="contact"
    [edit]="editContact"
    [remove]="removeContact"
    [showOnMap]="showContactOnMap"
    ></app-contact-list-item>
</div>
<div class="bottomMargin"></div>
